<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Input</title>
    <script src="function-input.js"></script>
    <link href="function-input.css" rel="stylesheet">
</head>
<body>

<header>
    <h1> Function Input</h1>
</header>

    <p>
        <b>Feet to Inches</b>: 
        <span 
          id="feet-to-inches-display">
        </span>
      </p>
               <p>
                   <b>miles To Feet</b>:
                   <span id= "miles-to-feet-display"></span>

               </p>
               <p>
               <b>area Of Triangle</b>:
                <span id="area-of-triangle-display"></span>
            </p>

        <p>
            <b>area Of Circle</b>:
            <span id="area-of-circle-display"></span>
        </p>

        <div id="feet-to-inches">
        <button id="feet-to-inches-action">Feet To Inches</button>
        <input type="text" id="feet-to-inches-input">
        </div>
        <div id="miles-to-feet">
        <button id="miles-to-feet-action">Miles To Feet</button>
        <input type="text" id="miles-to-feet-input">
    </div>
    <div>
        <button id="area-of-triangle-action">Area Of Triangle</button>
        <input type="text" id="area-of-triangle-input">
        <input type="text" id="area-of-triangle-input1">
    </div>
    <div>
        <button id="area-of-circle-action">Area Of Circle </button>
        <input type="text" id="area-of-circle-input">
    </div>
</body>
</html>
